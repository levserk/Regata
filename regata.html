<!DOCTYPE html>
<html lang="ru">
<head>
	<link rel="icon" type="image/png" href="img/ship.png" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Регаты</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

    <script src="js/moment-with-langs.min.js"></script>
    <script src="js/races.js"></script>
    <script src="js/regata.js"></script>
	
	 <script src="js/front_page.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body class="front_page">
	<div class="wrap">

		<div class="box_on-line">
			<div class="on-line">				
				<div class="no-info">
				<h3>Нет данных о вашем местоположении</h3>
				</div>		
			
			</div>
		</div>
		
		
		<div class="bottom-panel">
			<button class="top-button">Параметры</button>
			<button class="top-button" id="history">История</button>			
			<button class="top-button">Гонки</button>
			<button class="top-button" id="race">Мероприятия</button>
		</div>
	</div>
	
	<div class="bottom_area hide">
			<img id="profileCloseImg" src="/img/icons/icon_close.png" alt="Закрыть">
			</br></br>
			<table class="regata_list active">
				<tr>
					<td class="cen" width="10%"><b>Дата</b></td>
					<td class="cen"><b>Название</b></td>				
					<td class="cen" width="15%"><b>Кол-во дней</b></td>
				</tr>
				<tr id="1">
					<td class="cen">5 мая</td>
					<td class="cen">Хорватия</td>				
					<td class="cen">5</td>
				</tr>
				<tr id="2">
					<td class="cen">26 июня</td>
					<td class="cen">Тиурула</td>				
					<td class="cen">2</td>
				</tr>
			</table>	
		<!--<ul class="regata_list">
			<li id="1">Хорватия, 5-9 мая</li>
			<li id="2">Тиурула</li>
		</ul>-->
	
	</div>
	
	<div id="btn_back" onclick="location.reload(true)"></div>	
	
	<div id="google-map">
    <div id="map-canvas"></div>
</div>

<div style="width: 900px; margin: 0 auto">
    <div id ="player-panel">
        <span id="s-title">
            Title
        </span>
        <div id="player-table">
            players
        </div>
    </div>
 </div>
 <div id="panel">
             <div style="width:1200px; margin: 0 auto">
                 <div id="middle-top-pan">
                     <span id="s-nul-time">-01:00</span>
                     <input id="bar" type="range" min="0" max="100000" value="0" />
                     <span id="s-total-time">&nbsp;</span>
                     <span id="s-cur-time">&nbsp;</span>
                 </div>
                 <div id="middle-pan">
                     <div id="speed">
                         <button class="bt-speed" id="bt-down">-</button>
                               <span id="s-speed" style = " display: block;
                                                            float: left;
                                                            width: 41px; margin-top: 2px">x50</span>
                         <button class="bt-speed" id="bt-up">+</button>
                     </div>
                     <div id="control-panel">
                        <div class="pl-button" id="bt-prev"></div>
                        <div class="pl-button" id="bt-play"></div>
                        <div class="pl-button" id="bt-next"></div>
                     </div>
                     <div id="angle">
                         <button class="bt-speed" id="bt-left"></button>
                               <span id="s-angle" style = " display: block;
                                                            float: left;
                                                            width: 47px; margin-top: 2px">-1°  +1°</span>
                         <button class="bt-speed" id="bt-right"></button>
                     </div>
                     <button class="bt-speed" id="bt-follow">следовать</button>
                 </div>

                 <div id="info"></div>
             </div>
</div>
	
	
	
</body>
</html>
